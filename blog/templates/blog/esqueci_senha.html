{% extends 'blog/base.html' %}
{% block content %}

    <div class="container">
        <center><h1>Redefinir Senha</h1></center>
        <center><h6>Você receberá uma senha temporária para acessar o seu Perfil</h6></center>
    </div>
    <br><br>
    <div class="container">
        <form action="{% url 'go_send' %}" method="post">
            {% csrf_token %}
            {{form}}
            <button class="btn btn-primary" type="submit" name="button">Enviar</button>
        </form>
    </div>
    <br><br><br><br><br><br><br><br><br>

{% endblock %}
