{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
            <div class="row">
                    <div>
                        <div class="card title-card">
                          <div class="card-image">
                            <span class="card-title"><a>{{ post.title }}</a></span>
                            <a  href="{% url 'post_detail' pk=post.pk %}" class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
                          </div>
                          <div class="card-content">
                            <p>{{ post.text|linebreaksbr }}</p>
                          </div>
                          <div class="card-content date">
                              <p>Data de publicação: {{ post.published_date }}</p>
                          </div>
                        </div>
                    </div>
                </div>
                <br><br><br>
    {% endfor %}


{% endblock %}
