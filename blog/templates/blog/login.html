{% extends 'blog/base.html' %}

{% block content %}

    <div class="container">
        <center><h1>Entre</h1></center>
    </div>

    <form action="{% url 'login_views' %}" method="post">

    {% csrf_token %}
    <h6>Login</h6>
    <input type="text" name="user"><br>
    <h6>Senha</h6>
    <input type="password" name="password">
    <br>
    <button type="submit" class="save btn botao-salvar">Entrar</button>
    </form>
    <div class="container">
        <center><a href="{% url 'esqueci_senha' %}">Esqueceu a Senha?</a></center>
    </div>
    <br><br><br><br><br><br><br><br>

{% endblock %}
